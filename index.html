<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n64emulate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #game {
            width: 100%;
            height: calc(100% - 60px); /* Adjust height for form */
        }
    </style>
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center">
    <div class="w-full max-w-lg p-4 bg-gray-900 rounded-lg shadow-lg mb-4">
        <h1 class="text-white text-2xl mb-4">n64emulate</h1>
        <form id="emulatorForm" class="space-y-4">
            <div>
                <label for="romUrl" class="block text-white">ROM URL</label>
                <input type="text" id="romUrl" class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white" placeholder="Enter ROM URL" required>
            </div>
            <div>
                <label for="coreSelect" class="block text-white">Select Core</label>
                <select id="coreSelect" class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white" required>
                    <option value="" disabled selected>Select core</option>
                    <option value="n64">N64</option>
                    <!-- Add other cores if available -->
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-300">Load Game</button>
        </form>
        <div id="error" class="text-red-500 mt-4" style="display: none;">Invalid URL or Core. Please check and try again.</div>
    </div>
    <div id="game"></div>
    <script>
        document.getElementById('emulatorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const romUrl = document.getElementById('romUrl').value;
            const core = document.getElementById('coreSelect').value;
            const errorDiv = document.getElementById('error');

            if (romUrl && core) {
                errorDiv.style.display = 'none'; // Hide error message if valid
                loadEmulator(romUrl, core);
            } else {
                errorDiv.style.display = 'block'; // Show error message if invalid
            }
        });

        function loadEmulator(romUrl, core) {
            // Configuration for EmulatorJS
            window.EJS_player = "#game";
            window.EJS_core = core;
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            window.EJS_gameUrl = romUrl;

            // Load EmulatorJS
            const script = document.createElement('script');
            script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
